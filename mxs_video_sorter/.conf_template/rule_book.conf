# series_rules:
# season --> sorts the file into its Season ## folder
# episode-only --> changes season 1 episode 16 to episode 116
# parent-dir --> sets the transfer_to the parent directory
# subdir-only subdir:name --> sets the transfer_to subdir:name only (use ':' in place of spaces)
# alt-title : --> mixes title and alternative_title with seperator (use ':' in place of spaces)

[series_rules]
