# This is the main config file for 7m_video_sorter

# The directory it will search for the videos
input_dir: "sample/Input Folder/"

# The direcotry it will copy the videos
output_dirs:
  - "sample/Output Folder/Anime"
  - "sample/Output Folder/Series/English"

# Files to ignore in input folder
ignore:
  - ".stversions"

# Advance Options
# Custom script that will run before the program starts, great for mounting a
# network drive if your output or inout folders are located
before_scripts:
valid_list: "7m_video_sorter/config/valid_list"
